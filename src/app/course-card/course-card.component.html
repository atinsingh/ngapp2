<div class="card" style="width: 18rem;">
  <img src="{{course.thumbnailUrl}}" class="card-img-top" alt="Course">
  <div class="card-body">
    <h5 class="card-title">{{course.courseName}}</h5>
    <p class="card-text">{{course.description}}.</p>
    <a href="{{course.id}}" class="btn btn-primary">Get Details</a>
  </div>
</div>
